[Proxy]
WARP+ = wireguard, section-name=Cloudflare, ecn=true, underlying-proxy=Nodes+, test-url=http://cp.cloudflare.com/generate_204
Misaka = ss, 1.2.3.4, 8000, encrypt-method=chacha20-ietf-poly1305, password=abcd1234, udp-relay=true, underlying-proxy=United States

[Proxy Group]
PROXY = select, Quick, Hong Kong, Taiwan, Singapore, Japan, United States
Quick = select, WARP+, Misaka, include-other-group="SurgePro,Nodes+"
Streaming = select, PROXY, Quick, Hong Kong, Taiwan, Singapore, Japan, United States
Emby = select, DIRECT, PROXY, Quick, Hong Kong, Taiwan, Singapore, Japan, United States
Apple = select, DIRECT, PROXY, Quick, Hong Kong, Taiwan, Singapore, Japan, United States
Microsoft = select, DIRECT, PROXY, Quick, Hong Kong, Taiwan, Singapore, Japan, United States
Hong Kong = select, include-other-group=Nodes+, policy-regex-filter=港
Taiwan = select, include-other-group=Nodes+, policy-regex-filter=台
Singapore = select, include-other-group=Nodes+, policy-regex-filter=新
Japan = select, include-other-group=Nodes+, policy-regex-filter=日
United States = select, include-other-group=Nodes+, policy-regex-filter=美
Nodes+ = select, policy-path=[订阅地址]
SurgePro = select, policy-path=[订阅地址]

[Rule]
OR,((IP-CIDR,162.159.36.1/32,no-resolve), (IP-CIDR6,2606:4700:4700::1111/128,no-resolve), (DOMAIN-SUFFIX,cloudflareclient.com)),WARP+
