port: 8888
socks-port: 8889
mixed-port: 8899
allow-lan: true
mode: rule
# ipv6: true
log-level: info
external-controller: 127.0.0.1:7174
secret: biggbon
external-ui: ./ui

geodata-mode: true
geox-url:
  geoip: "https://fastly.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@release/geoip.dat"
  geosite: "https://fastly.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@release/geosite.dat"
  mmdb: "https://fastly.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@release/geoip.metadb"

geo-auto-update: false
geo-update-interval: 168

find-process-mode: strict
global-client-fingerprint: chrome

profile:
  store-selected: true
  store-fake-ip: true

sniffer:
  enable: false
  sniff:
    TLS:
      ports: [443, 8443]
    HTTP:
      ports: [80, 8080-8880]
      override-destination: true

tun:
  enable: true
  stack: system
  dns-hijack:
    - 'any:53'
  auto-route: true
  auto-detect-interface: true

dns:
  enable: true
  # ipv6: true
  listen: :1053
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter:
    - "+.stun.*.*"
    - "+.stun.*.*.*"
    - "+.stun.*.*.*.*"
    - "+.stun.*.*.*.*.*"
    - "lens.l.google.com"
    - "*.msftncsi.com"
    - "*.msftconnecttest.com"
    - "*.mcdn.bilivideo.cn"
  default-nameserver:
    - 119.29.29.29
    - 223.5.5.5
  nameserver-policy:
    "geosite:cn,private":
      - https://1.12.12.12/dns-query
      - https://223.5.5.5/dns-query
  nameserver:
    - 'tls://8.8.4.4#MOFiSH'
    - 'tls://1.0.0.1#MOFiSH'
  proxy-server-nameserver:
    - https://1.12.12.12/dns-query

